<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number System Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
      outline: none;
    }

    select:focus, input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî¢ Number Converter</h2>

    <label for="inputType">Select Input Type:</label>
    <select id="inputType">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10" selected>Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>

    <input type="text" id="inputNumber" placeholder="Enter number">

    <label for="outputType">Select Output Type:</label>
    <select id="outputType">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>

    <button onclick="convertNumber()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertNumber() {
      const inputType = document.getElementById("inputType").value;
      const outputType = document.getElementById("outputType").value;
      const inputNumber = document.getElementById("inputNumber").value.trim();

      if (!inputNumber) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a number.";
        return;
      }

      let decimalNumber;
      try {
        decimalNumber = parseInt(inputNumber, parseInt(inputType));
        if (isNaN(decimalNumber)) throw new Error("Invalid number for the selected base.");
      } catch (e) {
        document.getElementById("result").innerText = "‚ùå Invalid input!";
        return;
      }

      let converted = decimalNumber.toString(parseInt(outputType)).toUpperCase();

      document.getElementById("result").innerText = 
        `‚úÖ Converted Number: ${converted}`;
    }
  </script>
</body>
</html>
